<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>TaskNova - AI To-Do List</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- Your Custom CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
        <!-- ... other meta/link tags ... -->
        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <!-- Bootstrap Icons -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
        <!-- Your Custom CSS -->
        <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">  
</head>
<body>

    <!-- Main Container -->
    <div class="container mt-4"> <!-- Added top margin -->

        <!-- Header Row: Title and Theme Toggle -->
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h1 class="mb-0">TaskNova</h1> <!-- Changed title slightly -->
            <button id="theme-toggle-btn" class="btn btn-outline-secondary btn-sm">
                Toggle Theme ðŸŒ“ <!-- Initial text, JS will update -->
            </button>
        </div>

        <!-- Add New Task Form -->
        <!-- Add New Task Form -->
        <h2 class="h4">Add New Task</h2>
        <form id="addTaskForm" method="post" class="mb-4 d-flex align-items-center"> <!-- Ensure alignment -->
        <input type="text" name="content" id="taskInput" placeholder="What needs doing? Or use the mic!" class="form-control me-2" required autocomplete="off">
        <!-- Add Task Button -->
        <button type="submit" class="btn btn-primary me-2">Add Task</button>
        <!-- Voice Input Button -->
        <button type="button" id="voiceInputBtn" class="btn btn-secondary" title="Add task by voice">
        <i class="bi bi-mic-fill"></i> <!-- Microphone Icon -->
         </button>
        </form>

        <!-- Task List Section -->
        <h2>Tasks</h2>
        <ul id="taskList" class="list-group mb-4"> <!-- Added bottom margin -->
            {% for task in tasks %}
            <!--
                List Item Structure:
                - li (overall container, flex row)
                  - div (checkbox + text, flex column/row)
                  - div (buttons)
            -->
            <li class="list-group-item task-item d-flex justify-content-between align-items-center {% if task.completed %}task-completed{% endif %}"
                data-task-id="{{ task.id }}"> <!-- Added task ID to li for potential easier access -->

                <!-- Left side: Checkbox and Task Text -->
                <div class="d-flex align-items-center task-content-container"> <!-- Container for checkbox/text -->
                    <input class="form-check-input task-checkbox me-2" <!-- Added margin -->
                           type="checkbox"
                           value=""
                           id="task-check-{{ task.id }}" <!-- More specific ID -->
                           data-task-id="{{ task.id }}" <!-- Data attribute REQUIRED by JS -->
                           {% if task.completed %}checked{% endif %}>

                    <label class="task-text form-check-label" for="task-check-{{ task.id }}"> <!-- Link label to checkbox -->
                        {{ task.content }}
                    </label>
                </div>

                <!-- Right side: Buttons -->
                <div class="task-buttons">
                     <!-- Ask AI Button -->
                    <button class="ask-ai-btn btn btn-info btn-sm me-1" <!-- Added margin -->
                            data-task-text="{{ task.content }}"> <!-- Data attribute REQUIRED by JS -->
                        Ask AI
                    </button>
                    <!-- Motivate Me Button -->
                    <button class="motivate-me-btn btn btn-success btn-sm"> <!-- Removed margin here if delete comes next -->
                        Motivate Me!
                    </button>
                    <!-- Add Delete Button Placeholder Here Later -->
                    <button class="delete-btn btn btn-danger btn-sm ms-1" data-task-id="{{ task.id }}">Delete</button>
                </div>
            </li>
            {% else %}
            <!-- Message shown when no tasks exist -->
            <li id="noTasksMessage" class="list-group-item text-muted">
                No tasks yet! Add one above.
            </li>
            {% endfor %}
        </ul> <!-- End Task List -->

    </div> <!-- End Main Container -->


    <!-- Bootstrap Modal for AI Response -->
    <div class="modal fade" id="aiResponseModal" tabindex="-1" aria-labelledby="aiResponseModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <!-- JS will set the title -->
                    <h1 class="modal-title fs-5" id="aiResponseModalLabel"><span id="modalTaskTitle">AI Response</span></h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body" id="aiResponseModalBody">
                    Loading... <!-- Placeholder text -->
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>
    <!-- End of Modal -->


    <!-- Bootstrap JavaScript Bundle (includes Popper) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <!-- Your Custom JavaScript -->
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>

</body>
</html>
