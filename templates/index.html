<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>My AI To-Do List</title>

    <!-- === BOOTSTRAP CSS (Added) === -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <!-- Your original basic styles (can be kept or removed/moved to a CSS file later) -->
    <style>
        body { font-family: sans-serif; padding-top: 20px; /* Added padding */ }
        /* We'll mostly rely on Bootstrap classes now, but you can keep custom styles */
        .task-item { display: flex; justify-content: space-between; align-items: center; } /* Keep this for aligning button */
        .task-text { flex-grow: 1; margin-right: 1em; } /* Allow text to take space */
    </style>
</head>
<body>

    <!-- Wrap content in a Bootstrap container (Added) -->
    <div class="container">

        <h1 class="mb-4">My AI To-Do List</h1> <!-- Added margin bottom -->

        <!-- Form to Add New Tasks -->
        <h2 class="h4">Add New Task</h2> <!-- Used heading class for size -->
        <!-- Added Bootstrap classes to form and elements (Modified) -->
        <form action="{{ url_for('add_task') }}" method="post" class="d-flex mb-4">
            <input type="text" name="task" class="form-control me-2" placeholder="Enter task..." required>
            <button type="submit" class="btn btn-primary">Add Task</button>
        </form>

        <!-- List of Tasks -->
        <h2 class="h4">Tasks</h2> <!-- Used heading class for size -->
        <!-- Added Bootstrap list-group class (Modified) -->
        <ul class="list-group">
            {% for task in tasks %}
                <!-- Added list-group-item and kept task-item class (Modified) -->
                <li class="list-group-item task-item">
                    <span class="task-text">{{ task }}</span>
                    <!-- Added Bootstrap button classes (Modified) -->
                    <button class="ask-ai-btn btn btn-sm btn-outline-info" data-task-text="{{ task }}">Ask AI</button>
                </li>
            {% else %}
                <li class="list-group-item">No tasks yet!</li>
            {% endfor %}
        </ul>

    </div> <!-- End of container -->


    <!-- === BOOTSTRAP JAVASCRIPT BUNDLE (Includes Popper) (Added) === -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    <!-- === YOUR CUSTOM JAVASCRIPT (for Ask AI button) (Kept) === -->
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // Select all "Ask AI" buttons
            const aiButtons = document.querySelectorAll('.ask-ai-btn');

            aiButtons.forEach(button => {
                button.addEventListener('click', async () => {
                    const taskText = button.dataset.taskText; // Get task text from data attribute
                    button.disabled = true; // Disable button while processing
                    button.textContent = 'Asking AI...'; // Provide feedback

                    try {
                        const response = await fetch('/ask-ai', { // Send request to our Flask route
                            method: 'POST',
                            headers: {
                                'Content-Type': 'application/json',
                            },
                            body: JSON.stringify({ task_text: taskText }) // Send task text as JSON
                        });

                        const result = await response.json(); // Parse JSON response from Flask

                        // Get references to modal elements
                        const modalTitleSpan = document.getElementById('modalTaskTitle');
                        const modalBody = document.getElementById('aiResponseModalBody');
                        const aiModalElement = document.getElementById('aiResponseModal');
                        // Create a Bootstrap Modal instance from the element
                        const aiModal = new bootstrap.Modal(aiModalElement);

                        if (response.ok) {
                             // --- NEW CODE TO SHOW MODAL ---
                             modalTitleSpan.textContent = taskText; // Set the task title in the modal header
                             // Use innerText to prevent potential HTML injection from AI response
                            modalBody.innerText = result.details;
                             aiModal.show(); // Show the modal
                                // --- END OF NEW CODE ---
                            } else {
                                // --- Optional: Show error in modal too ---
                             modalTitleSpan.textContent = "Error";
                            modalBody.innerText = `Error fetching AI details: ${result.error || 'Unknown server error'}`;
                             aiModal.show();
                            // --- End of optional error handling ---
                        }
                    } catch (error) {
                        // Handle network errors or issues reaching the server
                        console.error('Network or fetch error:', error);
                        alert('Failed to contact the AI service. Check the console for details.');
                    } finally {
                        // Re-enable button and restore text
                        button.disabled = false;
                        // Restore original text more robustly
                        button.textContent = 'Ask AI';
                    }
                });
            });
        });
    </script>
<!-- === BOOTSTRAP MODAL for AI Response === -->
<div class="modal fade" id="aiResponseModal" tabindex="-1" aria-labelledby="aiResponseModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg"> <!-- modal-lg makes it wider -->
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="aiResponseModalLabel">AI Details for Task: <span id="modalTaskTitle"></span></h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body" id="aiResponseModalBody">
          <!-- AI response will be inserted here by JavaScript -->
          Loading...
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>
  <!-- === END OF MODAL === -->
  
  <!-- Bootstrap JS Bundle goes here -->
  <!-- Your Custom JS goes here -->
  </body>
</body>
</html>
