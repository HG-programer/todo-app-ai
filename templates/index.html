<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>TaskNova - AI To-Do List</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <!-- Your Custom CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">

</head>
<body>

    <!-- Main Container -->
    <div class="container mt-4">

        <!-- Header Row: Title, Motivation, and Theme Toggle -->
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h1 class="mb-0">TaskNova</h1>
            <div>
                 <!-- ADDED: Global Motivate Button -->
                <button id="global-motivate-button" class="btn btn-success btn-sm me-2" title="Get a motivational quote">
                    <i class="bi bi-trophy-fill"></i> <span class="d-none d-sm-inline">Motivate Me!</span>
                </button>
                 <!-- UPDATED: Theme Toggle Button -->
                <button id="theme-toggle-btn" class="btn btn-outline-secondary btn-sm" title="Toggle light/dark theme">
                    <!-- JS will update innerHTML with text & icon -->
                </button>
            </div>
        </div>

        <!-- Add New Task Form -->
        <h2 class="h4">Add New Task</h2>
        <form id="addTaskForm" class="mb-4 d-flex align-items-center">
            <input type="text" name="content" id="taskInput" placeholder="What needs doing? Or use the mic!" class="form-control me-2" required autocomplete="off">
             <!-- UPDATED: Add Task Button with Icon -->
            <button type="submit" class="btn btn-primary me-2" title="Add task">
                 <i class="bi bi-plus-lg"></i> <span class="d-none d-sm-inline">Add</span>
             </button>
             <!-- UPDATED: Voice Button Default State -->
            <button type="button" id="voiceInputBtn" class="btn btn-primary" title="Add task by voice">
                <i class="bi bi-mic-fill"></i>
            </button>
        </form>

        <!-- Task List Section -->
        <h2 class="h4">Your Tasks</h2> <!-- Changed heading slightly -->
        <ul id="taskList" class="list-group mb-4">

            {% for task in tasks %}
            <li class="list-group-item task-item d-flex justify-content-between align-items-center {% if task.completed %}task-completed{% endif %}" data-task-id="{{ task.id }}">

                <!-- Left side: Checkbox and Task Text -->
                <div class="d-flex align-items-center task-content-container me-3 flex-grow-1"> <!-- Added flex-grow-1 -->
                    <input class="form-check-input task-checkbox me-2"
                           type="checkbox"
                           value=""
                           id="task-check-{{ task.id }}"
                           data-task-id="{{ task.id }}"
                           {% if task.completed %}checked{% endif %}>
                    <label class="task-text form-check-label" for="task-check-{{ task.id }}">
                        {{ task.content | escape }} {# Added escape filter for safety #}
                    </label>
                </div>

                <!-- Right side: Buttons Group -->
                <div class="task-buttons btn-group" role="group" aria-label="Task actions for {{ task.content | escape }}">
                     <!-- UPDATED: Ask AI Button with Icon -->
                    <button type="button" class="ask-ai-btn btn btn-outline-info btn-sm" title="Ask AI about this task" data-task-text="{{ task.content | escape }}">
                        <i class="bi bi-magic"></i> <span class="visually-hidden">Ask AI</span>
                    </button>

                    <!-- REMOVED: Per-task motivate button is gone -->

                     <!-- UPDATED: Delete Button with Icon -->
                    <button type="button" class="delete-btn btn btn-outline-danger btn-sm" title="Delete this task" data-task-id="{{ task.id }}">
                        <i class="bi bi-trash"></i> <span class="visually-hidden">Delete</span>
                    </button>
                </div>

            </li>
            {% else %}
            <!-- Message shown when no tasks exist -->
            <li id="noTasksMessage" class="list-group-item text-center text-muted"> {# Use text-center #}
                No tasks yet! Add one above or use the <i class="bi bi-mic-fill"></i> button. {# Updated text #}
            </li>
            {% endfor %}

        </ul> <!-- End Task List -->

    </div> <!-- End Main Container -->


    <!-- Bootstrap Modal for AI Response -->
    <div class="modal fade" id="aiResponseModal" tabindex="-1" aria-labelledby="aiResponseModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg"> {# Consider modal-dialog-centered for vertical centering #}
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="aiResponseModalLabel">
                        <span id="modalTaskTitle">AI Response</span> <!-- Title set by JS -->
                    </h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body" id="aiResponseModalBody">
                    <!-- Content set by JS -->
                    Loading...
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>
    <!-- End of Modal -->


    <!-- Bootstrap JavaScript Bundle (includes Popper) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <!-- Your Custom JavaScript -->
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>

</body>
</html>
