<!doctype html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>My AI To-Do List</title>

    <!-- === BOOTSTRAP CSS (Added) === -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <!-- Your original basic styles (can be kept or removed/moved to a CSS file later) -->
</head>
<body>

    <!-- Wrap content in a Bootstrap container (Added) -->
    <div class="container">

        <h1 class="mb-4">My AI To-Do List</h1> <!-- Added margin bottom -->
        <!-- Wrap content in a Bootstrap container (Added) -->
<div class="container">

  <!-- === ROW FOR TITLE AND THEME TOGGLE === -->
  <div class="d-flex justify-content-between align-items-center mb-4"> <!-- Flexbox row -->
      <h1 class="mb-0">My AI To-Do List</h1> <!-- Removed mb-4 from h1, added mb-0 -->

      <!-- Theme Toggle Button -->
      <button id="theme-toggle-btn" class="btn btn-outline-secondary btn-sm">
          Toggle Theme ðŸŒ“ <!-- Example text/icon -->
      </button>
      <!-- End Theme Toggle Button -->
  </div>
  <!-- === END OF ROW === -->


  <!-- Form to Add New Tasks -->
  <h2 class="h4">Add New Task</h2> <!-- Used heading class for size -->
  <!-- ... rest of your form ... -->
        <!-- Form to Add New Tasks -->
        <h2 class="h4">Add New Task</h2> <!-- Used heading class for size -->
        <!-- Added Bootstrap classes to form and elements (Modified) -->
        <!-- Add New Task Form -->
        <!-- Added id="addTaskForm" and id="taskInput" -->
        <form id="addTaskForm" method="post" class="mb-3 d-flex">
        <input type="text" name="task" id="taskInput" placeholder="Add new task..." class="form-control me-2" required>
        <button type="submit" class="btn btn-primary">Add Task</button>
        </form>

        <!-- List of Tasks -->
       <!-- Task List -->
        <h2>Tasks</h2>
        <!-- Added id="taskList" -->
        <ul id="taskList" class="list-group">
         {% for task in tasks %}
            <li class="list-group-item task-item">
            <span class="task-text">{{ task }}</span>
            <div>
            <button class="ask-ai-btn btn btn-info btn-sm" data-task-text="{{ task }}">Ask AI</button>
            <button class="motivate-me-btn btn btn-success btn-sm ms-2">Motivate Me!</button> <!-- Added ms-2 for margin start -->
         </div>
         </li>
         {% else %}
            <!-- Added id="noTasksMessage" -->
            <li id="noTasksMessage" class="list-group-item">No tasks yet!</li>
            {% endfor %}
            </ul>
          </div> <!-- End of container -->


    <!-- === BOOTSTRAP JAVASCRIPT BUNDLE (Includes Popper) (Added) === -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    <!-- === YOUR CUSTOM JAVASCRIPT (for Ask AI button) (Kept) === -->
<!-- === BOOTSTRAP MODAL for AI Response === -->
<div class="modal fade" id="aiResponseModal" tabindex="-1" aria-labelledby="aiResponseModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg"> <!-- modal-lg makes it wider -->
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="aiResponseModalLabel">AI Details for Task: <span id="modalTaskTitle"></span></h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body" id="aiResponseModalBody">
          <!-- AI response will be inserted here by JavaScript -->
          Loading...
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>
    <!-- === END OF MODAL === -->
    <!-- === Link to YOUR custom JS file === -->
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
  </body>
</html>
